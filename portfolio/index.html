    <style>
        @font-face {

        :root {
            --primary-yellow: #ffd708;
            --dark-yellow: #544817;
            --yellow-shade: #f9ac06;
            --white: #FCFCFC;

        #lighter {
            margin: 0px;

            padding-bottom: 50px;

            padding-right: 15%;
            padding-top: 50px;
            border-top: 1px dotted #ccc;
        }

        #lighter a:not(.footer_label) {

            color: #ccc;
            text-decoration: underline;
        }

        #lighter a:hover {
            color: #222222;
        }

        #link {
            color: black;
            outline: none;
            padding: none;
            border: none;
            cursor: pointer;
        }

        #link:visited {
            color: #757474;
        }

        .footer_label {
            background-color: rgba(167, 167, 167, 0.3);

            border: 1px solid rgba(167, 167, 167, 0.4);
            padding-right: 10px;
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 5px;
            margin-right: 5px;
            margin-bottom: 10px;
            display: inline-block;
            width: fit-content;
            text-decoration: none;
            color: rgb(138, 138, 138);
            transition: .25s;
        }

        .footer_label:hover {
            background-color: rgba(167, 167, 167, 0.5);

        }

        .header {
            position: fixed;
            top: -48px;
            z-index: 1;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 2px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: rgba(127, 127, 127, 0.1);
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--primary-yellow);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-yellow);
        }

        .progress-container {
            width: 100%;
            height: 50px;
            background: rgba(127, 127, 127, 0.1);
        }

        .progress-bar {
            height: 50px;
            background: #F9D006;
            width: 0%;
        }

        .content {
            padding: 100px 0;
            margin: 50px auto 0 auto;
            width: 80%;
        }

        div.customer-logos.slider {
            width: 100%;
            display: none;
        }

        }

        .slide {
            /* height: 75px; */
            display: inline;
            /* display: table-cell; */
        }

        .slide>img {
            height: 60px;
            padding: 50px;
        }

        html,
        #logo,
        body,

            cursor: url(../photos/pointer-light-mode.png), auto;
            overflow-x: hidden;

        p,

        .button,

        body,

        }

            font-size: .8em;
            font-weight: 400;
            max-width: 100%;
        }

            color: var(--black);

        .lighter>a {

        }

        .link {
            color: black;
            outline: none;

            color: #757474;

        .imageDIV {
            width: 500px;
            height: 500px;
            position: relative;
        }

        .portfoliosource {
            position: env();
            display: -webkit-flex;
            max-width: 45%;
            max-height: 100px;
            height: auto;
            width: auto;
            transition: 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }

        .innerportfolio {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
            justify-content: center;
                        margin-block-end: 0;

        }

        .portfolioDIV {
            width: 500px;
            height: 500px;
            background-color: rgba(127, 127, 127, 0);
            border-radius: 0px;
            margin-bottom: 0px;
            transition: 0.3s;
            border: 1px dotted rgba(138, 138, 138, 0.3);

            margin-right: 0px;
            margin-left: 0px;
            transition: 0.3s;
            display: inline-block;
                        margin-block-end: 0;

        }

        .filterdiv {
            width: 100%;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            justify-content: center;
            width: 80%;
        }

        .filter-button {
            padding-right: 10px;
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 5px;
        }

        .selected {
            background-color: var(--primary-yellow);
            border: 1px solid var(--yellow-shade);
        }

        .selected:hover {
            background-color: var(--primary-yellow);
            border: 1px solid var(--yellow-shade)
        }

        .deselected {
            background-color: rgba(127, 127, 127, 0.1);
            border: 1px solid rgba(127, 127, 127, 0.2);
        }

        .deselected:hover {
            background-color: rgba(127, 127, 127, 0.3);
            border: 1px solid rgba(127, 127, 127, 0.2);
        }

        .allportfolio {
            display: flex;
            max-width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portfolioDIV:hover {
            background-color: rgb(255, 255, 255);
            box-shadow: 0 4px 8px rgba(32, 42, 62, .06), 0 20px 40px rgba(32, 42, 62, .06);
            border-color: rgba(127, 127, 127, 0.1);
        }

        .portfolioDIV:focus,
        .portfolioDIV:active {
            border-color: rgb(244 205 42);
        }

        .portfolioDIV:hover .portfoliosource {
            opacity: 100%;
        }

        .portfolioDIV:hover .yellowbutton {
            margin-bottom: 5px;
            border: 2px solid var(--primary-yellow);
            background-color: var(--white);
            color: var(--black);
        }

        .portfolioDIV:hover .yellowbutton:hover {
            background-color: #FFF6D2;
            color: var(--black);
        }

        .portfolioDIV:hover .yellowbutton:active {
            background-color: var(--primary-yellow);
            color: var(--black);
        }

        .line {
            border-bottom: 1px solid #ccc;
            margin-left: 15%;
            margin-right: 15%;
            padding-top: 35px;
            margin-bottom: 35px;
            width: 70%;
            display: none;
        }

        .numbers {
            color: var(--primary-yellow);
        }

        .btn {
            color: #ccc;
            display: none;
            transition: 0.3s;
            background: none;
            box-shadow: 0px 0px 0px transparent;
            line-height: 1em;
            font-size: .7em;
            border: 0px solid transparent;
            text-shadow: 0px 0px 0px transparent;
        }

        .btn:active {
            color: #666;
        }

        .category {
            background-color: rgba(127, 127, 127, 0.2);
            border-radius: 15px;
            padding-right: 15px;
            padding-left: 15px;
            padding-top: 7px;
            padding-bottom: 7px;
            font-weight: 600;
            font-size: .6em;
            display: inline-block;
            width: fit-content;
        }

        .category>a {
            color: inherit;
        }

        .location {
            background-color: rgba(127, 127, 127, 0.1);
            cursor: url(../photos/link-yellow-mode.png), auto;
            transition: 0.3s;

        }

        .location:hover {
            background-color: rgba(127, 127, 127, 0.2);
        }

        .portfolioDIV .portfoliosource {
            filter: contrast(0);
            transition: .2s;

        }

        .portfolioDIV:hover .portfoliosource {
            filter: contrast(1);
        }

        /* from here - slider logos*/
        .slide {
            filter: contrast(0);
        }

        .slick-center {
            filter: contrast(1);
        }

        /* till here - slider logos*/
        @media only screen and (max-width: 600px) {
            .portfolioDIV {
                width: 90vw;
                margin-right: 5vw;
                margin-left: 5vw;
                transition: 0.3s;
                height: auto;
                display: block;
            }

            #menu {
                display: none;
            }

            .portfolioDIV:hover,
            .portfolioDIV:active {
                border-color: rgb(244 205 42);
            }

            .allportfolio {
                width: 100%;
                margin-right: 0px;
                margin-left: 0px;
                margin-bottom: 35px;
                max-width: 100%;
            }

            .innerportfolio {
                display: inline;
            }

            .imageDIV {
                width: 100%;
                height: 300px;
                position: relative;
            }

            .line {
                margin-left: 5%;
                margin-right: 5%;
                width: 90%;
                display: none;
            }

            #logo {
                position: inherit;
                padding-right: 0%;
                padding-left: 0%;
                margin-left: auto;
                margin-right: auto;
                width: 200px;
                padding-bottom: 50px;
                padding-top: 50px;
            }
        }

        /* Overrides for Dark Mode. */
        @media (prefers-color-scheme: dark) {
            body {
                color: var(--white);
                background: var(--black);
            }

            .downloadbutton {
                color: #2A2828;
            }

            .link {
                color: var(--white);
            }

            .link:visited {
                color: #C6C5C6;
            }

            .lighter {
                color: #555555;
            }

            .selected {
                color: var(--black);
            }

            .deselected {
                color: var(--white);
            }

            .line {
                border-bottom: 1px solid #555555;
            }

            .btn {
                color: #555555;
            }

            .portfolioDIV:hover>.yellowbutton {
                color: #ccc;
                background-color: #333333;
            }

            .yellowbutton {
                color: #ccc;
                background-color: #333333;
                border: 2px solid #555555;
            }

            .portfolioDIV:hover {
                box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
            }

            .portfolioDIV:hover>.yellowbutton:hover {
                color: #ccc;
                background-color: #544817;
            }

            .portfolioDIV:hover>.yellowbutton:active {
                background-color: var(--primary-yellow);
                color: var(--black);
            }

            .button,
            a,
            button,
            .fa-link,
            .btn {
                cursor: url(../photos/link-dark-mode.png), auto;
            }

            .yellowbutton {
                cursor: url(../photos/link-yellow-mode.png), auto;
            }

            .portfolioDIV:hover {
                background-color: #222222;
            }

            #lighter {
                color: #555;

            }

            #lighter a:not(.footer_label) {
                color: #555;
            }

            #lighter a:hover {
                color: #fcfcfc;
            }

            /* from here - slider logos*/
            .slick-center #jw {
                content: url("../photos//client-logos/dark-jw.png");
            }

            .slick-center #csa {
                content: url("../photos//client-logos/csa.png");
            }

            .slick-center #prblm {
                content: url("../photos//client-logos/dark-prblm.png");

            .slick-center #exhibit {
                content: url("../photos//client-logos/dark-exhibit.png");
            }

            .slick-center #flavorite {

            }

            .slick-center #grossberg {
                content: url("../photos//client-logos/dark-grossberg.png");
            }

            .slick-center #music {
                content: url("../photos//client-logos/dark-music.png");
            }

            .slick-center #jw {

            .slick-center #yy {

            }

            /* till here - slider logos*/
        }
    </style>
