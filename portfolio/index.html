                ]
            });
        });
    </script>
    <script>
        var allprojects = document.querySelectorAll('.portfolioDIV'),
            project;
        //filter projects based on dataattribute array
        //start with event listener
        document.querySelector('.filter-container').addEventListener('click', function (e) {
            //check which button was clicked
            var target = e.target;
            //only continue if the target (or its parent) is a button 
            if (!target.matches('button')) return;
            //remove deselected class from this button, remove selected class from all other buttons            
            //and add selected class to this button, and add deselected class to all other  buttons
            var otherButtons = document.querySelectorAll('.filter-button');
            for (var i = 0; i < otherButtons.length; i++) {
                otherButtons[i].classList.remove('selected');
                otherButtons[i].classList.add('deselected');
            }
            target.classList.add('selected');
            target.classList.remove('deselected');
            var filterValue = target.getAttribute('data-filter');
            //each project has a child named portfolioDIV with the data-projecttype='[keyword, keyword, keyword]'
            //get all the projects
            //loop through all projects
            for (var i = 0; i < allprojects.length; i++) {
                project = allprojects[i];
                //get the data-projecttype attribute
                var projectType = project.getAttribute('data-projecttype');
                //if the data-projecttype attribute contains the filter value
                //also, if the filter value is 'all' (the default value) then show all projects
                if (projectType.indexOf(filterValue) != -1 || filterValue == 'all') {
                    //show the project's parent width: fit-content; height: fit-content;
                    project.parentElement.style.display = 'flex';
                } else {
                    //hide the project  parent
                    project.parentElement.style.display = 'none';
                }
            }
        });
    </script>
