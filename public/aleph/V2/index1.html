    <script>
        //this software takes a hebrew string and returns a numerical value
        function sumHebrew() {
            //create all variables for user input etc
            var userInput, userInputArray, hebrewDict;
            var equation = [];
            //create a dictionary for the hebrew charachters and their numerical values
            hebrewDict = {
                'א': 1,
                'ב': 2,
                'ג': 3,
                'ד': 4,
                'ה': 5,
                'ו': 6,
                'ז': 7,
                'ח': 8,
                'ט': 9,
                'י': 10,
                'כ': 20,
                'ל': 30,
                'מ': 40,
                'נ': 50,
                'ס': 60,
                'ע': 70,
                'פ': 80,
                'צ': 90,
                'ק': 100,
                'ר': 200,
                'ש': 300,
                'ת': 400,
                'ך': 20,
                'ם': 40,
                'ן': 50,
                'ף': 80,
                'ץ': 90
            };
            //get the user input
            userInput = document.getElementById('sumHebrew').value;
            //we need to split the string into an array of charachters
            userInputArray = userInput.split('');
            //account for spaces, basically don't count them
            userInputArray = userInputArray.filter(function (item) {
                return item !== ' ';
            });
            //if there's nothing to convert, return error
            if (userInputArray.length === 0) {
                document.getElementById('sumHebrewOutput').innerHTML = 'Please enter a string of hebrew characters';
                //add error class
                document.getElementById('sumHebrewOutput').classList.add('error');
                return;
            }
            //return error if there are any non-hebrew characters
            if (userInputArray.some(function (item) {
                    return hebrewDict[item] === undefined;
                })) {
                document.getElementById('sumHebrewOutput').innerHTML = 'Error: Please only use Hebrew charachters';
                //add error class
                document.getElementById('sumHebrewOutput').classList.add('error');
                return;
            }
            //remove error class
            document.getElementById('sumHebrewOutput').classList.remove('error');
            //now for the fun part, we need to loop through the array and add the numerical values together
            var sum = 0;
            for (var i = 0; i < userInputArray.length; i++) {
                //add each charachter's numeric value to the var equation as an array [value, value, value]
                equation.push(hebrewDict[userInputArray[i]]);
                //add it all together
                sum += hebrewDict[userInputArray[i]];
            }
            //add a plus symbol between each number
            equation = equation.join(' + ');
            //return the equation AND  the sum like this
            document.getElementById('sumHebrewOutput').innerHTML = equation + ' = ' + sum;
        }
        //this software takes a hebrew string and returns a latin string from that key on a qwerty keyboard
        function hebrewToLatin() {
            //create all variables for user input etc
            var userInput, userInputArray, hebrewToLatinDict;
            //create a dictionary for the hebrew charachters and their Latin values, "/׳קראטוןםפ][ֿשדגכעיחלךף,זסבהנמצתץ." will become "qwertyuiop[]asdfghjkl;zxcvbnm,./"
            hebrewToLatinDict = {
                '/': 'q',
                '׳': 'w',
                'ק': 'e',
                'ר': 'r',
                'א': 't',
                'ט': 'y',
                'ו': 'u',
                'ן': 'i',
                'ם': 'o',
                'פ': 'p',
                'ש': 'a',
                'ד': 's',
                'ג': 'd',
                'כ': 'f',
                'ע': 'g',
                'י': 'h',
                'ח': 'j',
                'ל': 'k',
                'ך': 'l',
                'ף': ';',
                'ז': 'z',
                'ס': 'x',
                'ב': 'c',
                'ה': 'v',
                'נ': 'b',
                'מ': 'n',
                'צ': 'm',
                'ת': ',',
                ' ': ' ',
                '.': '.',
                ',': '<',
                'ץ': '>'
            };
            //get user input
            userInput = document.getElementById('hebrewToLatin').value;
            //split the string into an array of characters
            userInputArray = userInput.split('');
            //we're including spaces, so we don't need to filter them out
            //if there's nothing to convert, return error
            if (userInputArray.length === 0) {
                document.getElementById('hebrewToLatinOutput').innerHTML = 'Error: Please enter a string';
                //add error class
                document.getElementById('hebrewToLatinOutput').classList.add('error');
                return;
            }
            //if there's a non-hebrew character, return error
            if (userInputArray.some(function (item) {
                    return hebrewToLatinDict[item] === undefined;
                })) {
                document.getElementById('hebrewToLatinOutput').innerHTML = 'Error: Please only use Hebrew characters';
                //add error class
                document.getElementById('hebrewToLatinOutput').classList.add('error');
                return;
            }
            //remove error class
            document.getElementById('hebrewToLatinOutput').classList.remove('error');
            //now for the fun part, we need to loop through the array and replace the hebrew characters with their latin values
            for (var i = 0; i < userInputArray.length; i++) {
                userInputArray[i] = hebrewToLatinDict[userInputArray[i]];
            }
            //return the latin string using a live typing effect, add one letter at a time
            var output = '';
            var interval = setInterval(function () {
                output += userInputArray[0];
                userInputArray.shift();
                document.getElementById('hebrewToLatinOutput').innerHTML = output;
                if (userInputArray.length === 0) {
                    clearInterval(interval);
                }
            }, 40);
        }
        //this software takes a latin string and returns a hebrew string from that key on a qwerty keyboard
        function latinToHebrew() {
            //create all variables for user input etc
            var userInput, userInputArray, latinToHebrewDict;
            //create a dictionary for the latin charachters and their Hebrew values, "qwertyuiop[]asdfghjkl;zxcvbnm,./" will become "/׳קראטוןםפ][ֿשדגכעיחלךף,זסבהנמצתץ."
            latinToHebrewDict = {
                'q': '/',
                'w': '׳',
                'e': 'ק',
                'r': 'ר',
                't': 'א',
                'y': 'ט',
                'u': 'ו',
                'i': 'ן',
                'o': 'ם',
                'p': 'פ',
                'a': 'ש',
                's': 'ד',
                'd': 'ג',
                'f': 'כ',
                'g': 'ע',
                'h': 'י',
                'j': 'ח',
                'k': 'ל',
                'l': 'ך',
                ';': 'ף',
                'z': 'ז',
                'x': 'ס',
                'c': 'ב',
                'v': 'ה',
                'b': 'נ',
                'n': 'מ',
                'm': 'צ',
                ',': 'ת',
                '.': ' ',
                '<': ',',
                ' ': ' ',
                '>': '.',
                ',': '<',
                '.': '>'
            };
            //get user input
            userInput = document.getElementById('latinToHebrew').value;
            //split the string into an array of characters
            userInputArray = userInput.split('');
            //we're including spaces, so we don't need to filter them out
            //if there's nothing to convert, return error
            if (userInputArray.length === 0) {
                document.getElementById('latinToHebrewOutput').innerHTML = 'Error: Please enter a string';
                //add error class
                document.getElementById('latinToHebrewOutput').classList.add('error');
                return;
            }
            //if there's a non-latin character, return error
            if (userInputArray.some(function (item) {
                    return latinToHebrewDict[item] === undefined;
                })) {
                document.getElementById('latinToHebrewOutput').innerHTML = 'Error: Please only use Latin characters';
                //add error class
                document.getElementById('latinToHebrewOutput').classList.add('error');
                return;
            }
            //remove error class
            document.getElementById('latinToHebrewOutput').classList.remove('error');
            //now for the fun part, we need to loop through the array and replace the latin characters with their hebrew values
            for (var i = 0; i < userInputArray.length; i++) {
                userInputArray[i] = latinToHebrewDict[userInputArray[i]];
            }
            //return the hebrew string using a live typing effect, add one letter at a time
            var output = '';
            var interval = setInterval(function () {
                output += userInputArray[0];
                userInputArray.shift();
                document.getElementById('latinToHebrewOutput').innerHTML = output;
                if (userInputArray.length === 0) {
                    clearInterval(interval);
                }
            }, 40);
        }
        //this software takes a hebrew string and removes all punctuation (niqqud). it does this by running a regex replace
        function removeNiqqud() {
            //create all variables for user input etc
            var userInput, userInputArray, removeNiqqudDict;
            //get user input
            userInput = document.getElementById('removeNiqqud').value;
            //if there's nothing to convert, return error
            if (userInput === '') {
                document.getElementById('removeNiqqudOutput').innerHTML = 'Error: Please enter a string';
                //add error class
                document.getElementById('removeNiqqudOutput').classList.add('error');
                return;
            }
            //if the are absolutely no hebrew characters, return error
            if (userInput.match(/[\u0590-\u05FF]/g) === null) {
                document.getElementById('removeNiqqudOutput').innerHTML = 'Error: Please only use Hebrew characters';
                //add error class
                document.getElementById('removeNiqqudOutput').classList.add('error');
                return;
            }
            //remove error class
            document.getElementById('removeNiqqudOutput').classList.remove('error');
            //array the string into an array of characters
            userInputArray = userInput.split('');
            //replace all chachters in the ranges of U+059x through U+05Cx, 0 through F hex
            for (var i = 0; i < userInputArray.length; i++) {
                if (userInputArray[i].match(/[\u0590-\u05C0]/g)) {
                    userInputArray[i] = userInputArray[i].replace(/[\u0591-\u05C7]/g, '');
                }
            }
            //return the hebrew string using a live typing effect, add one letter at a time
            var output = '';
            var interval = setInterval(function () {
                output += userInputArray[0];
                userInputArray.shift();
                document.getElementById('removeNiqqudOutput').innerHTML = output;
                if (userInputArray.length === 0) {
                    clearInterval(interval);
                }
            }, 40);
        }
        //this software takes any string and reverses it
        function reverseText() {
            //create all variables for user input etc
            var userInput, userInputArray, reverseTextDict;
            //get user input
            userInput = document.getElementById('reverseText').value;
            //if there's nothing to convert, return error
            if (userInput === '') {
                document.getElementById('reverseTextOutput').innerHTML = 'Error: Please enter a string';
                //add error class
                document.getElementById('reverseTextOutput').classList.add('error');
                return;
            }
            //remove error class
            document.getElementById('reverseTextOutput').classList.remove('error');
            //array all the characters in the string
            userInputArray = userInput.split('');
            //reverse the array
            userInputArray.reverse();
            //return the reversed string using a live typing effect, start with the last letter
            var output = '';
            var interval = setInterval(function () {
                output += userInputArray[0];
                userInputArray.shift();
                document.getElementById('reverseTextOutput').innerHTML = output;
                if (userInputArray.length === 0) {
                    clearInterval(interval);
                }
            }, 40);
        }
        // add a single event listener that works across all input fields, if user presses enter, run the function. we can do this because we know that the input fields have the same names as the functions
        document.getElementById('sumHebrew').addEventListener('keyup', function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                sumHebrew();
            }
        });
        document.getElementById('hebrewToLatin').addEventListener('keyup', function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                hebrewToLatin();
            }
        });
        document.getElementById('latinToHebrew').addEventListener('keyup', function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                latinToHebrew();
            }
        });
        document.getElementById('removeNiqqud').addEventListener('keyup', function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                removeNiqqud();
            }
        });
        document.getElementById('reverseText').addEventListener('keyup', function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                reverseText();
            }
        });

        function clearAll() {

            document.getElementById('hebrewToLatin').value = '';
            document.getElementById('hebrewToLatinOutput').innerHTML = '&nbsp;';
            document.getElementById('latinToHebrew').value = '';
            document.getElementById('latinToHebrewOutput').innerHTML = '&nbsp;';
            document.getElementById('removeNiqqud').value = '';
            document.getElementById('removeNiqqudOutput').innerHTML = '&nbsp;';
            document.getElementById('reverseText').value = '';

            document.getElementById('sumHebrewOutput').classList.remove('error');
            document.getElementById('hebrewToLatinOutput').classList.remove('error');
            document.getElementById('latinToHebrewOutput').classList.remove('error');

        }
