  <style>
    @font-face {
      font-family: 'SFMono';
      src: url('SFMono-BoldItalic.woff2') format('woff2'),
        url('SFMono-BoldItalic.woff') format('woff');
      font-weight: bold;
      font-style: italic;
      font-display: swap;
    }

    div.customer-logos.slider {
      width: 100%;
    }

    .slide {
      /* height: 75px; */
      display: inline;
      /* display: table-cell; */
    }

    .slide>img {
      height: 60px;
      padding: 50px;
    }

    html,
    #logo,
    body,
    .category {
      cursor: url(/photos/pointer-light-mode.png), auto;
      overflow-x: hidden;
    }

    h1 {
      cursor: url(/photos/text-light-mode.png), auto;
    }

    p,
    span,
    br,
    h2 {
      cursor: url(/photos/text-light-mode-small.png), auto;
    }

    .button,
    a,
    button,
    .fa-link,
    .btn {
      cursor: url(/photos/link-light-mode.png), auto;
    }

    .yellowbutton {
      cursor: url(/photos/link-yellow-mode.png), auto;
    }

    body,
    html {
      margin: 0px;
      padding: 0px;
    }

    body {
      color: #2A2929;
      background: #FCFCFC;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      transition: 0.3s;
    }

    h1 {
      padding-top: 50px;
      font-size: 2em;
      font-weight: 700;
      margin-left: 15%;
      max-width: 70%;
      width: 900px;
    }

    h2 {
      font-size: 1.6em;
      font-weight: 700;
      margin-bottom: 5px;
      border-top: 1px solid #ccc;
      margin-block-start: 0;
      padding-top: 25px;
    }

    p {
      font-size: .8em;
      font-weight: 400;
      max-width: 100%;
    }

    ::selection {
      color: #2A2929;
      background: #ffd708;
    }

    .lighter {
      font-size: .8em;
      color: #ccc;
      padding-left: 12px;
      border-left: 1px solid;
      margin-top: 10px;
      margin-bottom: 20px;
      font-family: "SFMono", monospace;
      letter-spacing: 0.2px;
      line-height: 1.4em;
    }

    .lighter>a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid;
    }

    .link {
      color: black;
      outline: none;
      padding: none;
      border: none;
    }

    .link:visited {
      color: #757474;
    }

    #logo {
      padding-top: 50px;
      padding-bottom: 50px;
      display: block;
      margin-left: 15%;
      width: 250px;
      max-width: 70%;
      cursor: url(/photos/pointer-light-mode.png), auto;
    }

    .downloadbutton {
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      display: table;
      border: none;
      padding: 1em;
      transition: 0.3s;
      border-radius: 5px;
      margin-right: 5px;
    }

    .graybutton {
      margin-bottom: 5px;
      border: 2px solid #ccc;
      background-color: white;
      color: #2A2929;
    }

    .yellowbutton {
      margin-bottom: 5px;
      border: 2px solid #ccc;
      background-color: white;
      color: #2A2929;
    }

    .graybutton:hover {
      background-color: #E2E2E2;
    }

    .yellowbutton:hover {
      background-color: #FFF6D2;
      color: #2A2929;
    }

    .graybutton:active {
      border: 2px solid #ccc;
      background-color: #ccc;
    }

    .yellowbutton:active {
      background-color: #ffd708;
      color: #2A2929;
    }

    .imageDIV {
      max-width: 300px;
      height: 300px;
      vertical-align: middle;
      display: grid;
      margin: auto;
    }

    .portfoliosource {
      max-height: 100%;
      padding-bottom: 25px;
      max-width: 100%;
      display: block;
      margin: auto;
      transition: 0.3s;
    }

    .portfolioDIV {
      width: 300px;
      max-width: 95%;
      padding: 25px;
      background-color: rgba(127, 127, 127, 0.05);
      border-radius: 15px;
      margin-bottom: 30px;
      transition: 0.3s;
      border: 1px solid rgba(127, 127, 127, 0.1);
      margin-right: 25px;
      display: inline-block;
      transition: 0.3s;
    }

    .portfolioDIV:hover {
      background-color: rgb(255, 255, 255);
      box-shadow: 0 4px 8px rgba(32, 42, 62, .06), 0 20px 40px rgba(32, 42, 62, .06);
      border: 1px solid rgba(127, 127, 127, 0.1);
    }

    .portfolioDIV:hover .portfoliosource {
      opacity: 100%;
    }

    .portfolioDIV:hover .yellowbutton {
      margin-bottom: 5px;
      border: 2px solid #ffd708;
      background-color: white;
      color: #2A2929;
    }

    .portfolioDIV:hover .yellowbutton:hover {
      background-color: #FFF6D2;
      color: #2A2929;
    }

    .portfolioDIV:hover .yellowbutton:active {
      background-color: #ffd708;
      color: #2A2929;
    }

    .allportfolio {
      max-width: 95%;
      /* margin-right: 15%; */
      margin-left: 15%;
      margin-bottom: 35px;
    }

    .line {
      border-bottom: 1px solid #ccc;
      margin-left: 15%;
      margin-right: 15%;
      padding-top: 35px;
      margin-bottom: 35px;
      width: 70%;
      display: none;
    }

    .numbers {
      color: #ffd708;
    }

    .btn {
      color: #ccc;
      display: none;
      transition: 0.3s;
      background: none;
      box-shadow: 0px 0px 0px transparent;
      line-height: 1em;
      font-size: .7em;
      border: 0px solid transparent;
      text-shadow: 0px 0px 0px transparent;
    }

    .btn:active {
      color: #666;
    }

    .category {
      background-color: rgba(127, 127, 127, 0.2);
      ;
      border-radius: 15px;
      padding-right: 15px;
      padding-left: 15px;
      padding-top: 7px;
      padding-bottom: 7px;
      font-weight: 600;
      font-size: .6em;
      display: inline-block;
      width: fit-content;
    }

    .category>a {
      color: inherit;
    }

    .location {
      background-color: rgba(127, 127, 127, 0.1);
      cursor: url(/photos/link-yellow-mode.png), auto;
      transition: 0.3s;
    }

    .location:hover {
      background-color: rgba(127, 127, 127, 0.2);
    }

    @media only screen and (max-width: 600px) {
      .portfolioDIV {
        width: calc(90% - 50px);
        margin-right: 5%;
        margin-left: 5%;
        transition: 0.3s;
      }

      .allportfolio {
        width: 100%;
        margin-right: 0px;
        margin-left: 0px;
        margin-bottom: 35px;
        max-width: 100%;
      }

      .line {
        margin-left: 5%;
        margin-right: 5%;
        width: 90%;
        display: none;
      }

      #logo {
        position: inherit;
        padding-right: 0%;
        padding-left: 0%;
        margin-left: auto;
        margin-right: auto;
        width: 250px;
        padding-bottom: 50px;
        padding-top: 50px;
      }
    }

    /* Overrides for Dark Mode. */
    @media (prefers-color-scheme: dark) {
      #logo {
        content: url("/photos/dark.png");
      }

      body {
        color: white;
        background: #333333;
      }

      .downloadbutton {
        color: #2A2828;
      }

      .link {
        color: white;
      }

      .link:visited {
        color: #C6C5C6;
      }

      .lighter {
        color: #555555;
      }

      .line {
        border-bottom: 1px solid #555555;
      }

      .btn {
        color: #555555;
      }

      .portfolioDIV:hover>.yellowbutton {
        color: #ccc;
        background-color: #333333;
      }

      .yellowbutton {
        color: #ccc;
        background-color: #333333;
        border: 2px solid #555555;
      }

      .portfolioDIV:hover>.yellowbutton:hover {
        color: #ccc;
        background-color: #544817;
      }

      .portfolioDIV:hover>.yellowbutton:active {
        background-color: #ffd708;
        color: #2A2929;
      }

      .button,
      a,
      button,
      .fa-link,
      .btn {
        cursor: url(/photos/link-dark-mode.png), auto;
      }

      .yellowbutton {
        cursor: url(/photos/link-yellow-mode.png), auto;
      }

      .portfolioDIV:hover {
        background-color: #222222;
      }

      /* till here - slider logos*/
    }

    /*ends dark mode*/
  </style>
</head>

<body>
  <!--logo-->
  <a href='https://d7m.tg/'><img id="logo" alt="Logo of this website, logo for D7mtg." src="/photos/light.png"></a>
  <div class='line'></div>
  <div class="allportfolio">
    <!--portfolio 1-->
    <div class='portfolioDIV' id='enhanced'>
      <div class='imageDIV'>
        <img class="portfoliosource" src="/domain/pic.png">
      </div>
      <h2>
        You want that domain, right?
      </h2>
      <p class="category"><i class="fab fa-reddit"></i>&nbsp;&nbsp;REDDIT</p>
      <p class='lighter'>
        Currently parked on Porkbun<br>
      </p>
      <a class='downloadbutton yellowbutton' href='https://t.me/d7mtg'><i
          class="fab fa-telegram-plane"></i>&nbsp;&nbsp;Telegram</a>
    </div>
  </div>
  <!-- Development -->
  <!-- Production -->
  <script src="/clipboardjs/dist/clipboard.min.js"></script>
  <script>
    tippy('.btn', {
      delay: [100, 200],
    });
  </script>

    var clipboard = new ClipboardJS(btns);
    clipboard.on('success', function (e) {
      console.log(e);

  <script>
    $(document).ready(function () {

            settings: {

              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:

        ]
      });
    });
  </script>
