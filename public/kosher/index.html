  <script type="text/javascript">
    // creates the elements from given object
    const create = (object) => {
      let div = document.createElement("div");
      let image = document.createElement("img");
      let link = document.createElement("a");
      let button = document.createElement("button");
      let svg = document.createElement("i");
      let title = document.createElement("p")
      let yiddish = document.createElement("p");
      let english = document.createElement("p");
      //setting atrributes for container
      div.className = "kosherBox";
      //setting atrributes for image
      image.className = "kosherPNG";
      image.src = "../kosher/kosher-png/" + object.png;
      //setting atrributes for link
      link.href = "../kosher/kosher-pdf/" + object.pdf;
      link.download = "";
      //setting atrributes for  button
      button.className = "kosherDownload";
      button.type = "button";
      button.name = "button";
      //setting atrributes for svg
      svg.className = "fas fa-cloud-arrow-down"
    
      //setting atrributes for paragraphs
      title.className = "kosherTitle";
      title.textContent = object.title
      yiddish.className = "kosherText";
      yiddish.textContent = object.hebrewtext
      english.className = "kosherText";
      english.textContent = object.englishtext
      //set up html tree
      div.append(image)
      div.append(link)
      div.append(title)
      div.append(yiddish)
      div.append(english)
      link.append(button)
      button.append(svg)
      return (div)
    }
    let container = document.querySelector(".allportfolio")
    const insert = (object) => {
      container.innerHTML = ""
      // creates elements for all array objects
      let newArray = object.map(create)
      //appends the elements into html
      newArray.forEach(el => {
        container.append(el)
      })
    }
    //insert html when page loads
    insert(kosherArray);
    let searchBox = document.getElementById("searchbar")
    const search = () => {
      let text = searchBox.value.toLowerCase()
      let filteredArray = kosherArray.filter(function (e) {
        return e.hebrewtext.includes(text) || e.title.toLowerCase().includes(text) || e.englishtext.toLowerCase()
          .includes(text)
      })
      insert(filteredArray)
      var all = document.getElementsByClassName("allportfolio");
      document.getElementById('noresults').style.display = "none";
      if (all[0].innerHTML == "") {
        document.getElementById('noresults').style.display = "block";
      };
    }
    searchBox.addEventListener("change", search)
    searchBox.addEventListener("keyup", search)
  </script>

    setTimeout(function () {  
      window.location.href = '../kosher';
    }, 1200000);
  </script>

    document.getElementById("searchbar").placeholder = "Search " + total + " Hechsherim";
